<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}A modern blog platform{% endblock %}">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @layer base {
            * {
                @apply antialiased;
            }
            
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                @apply bg-white text-gray-900;
                font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            }
            
            html {
                scroll-behavior: smooth;
            }
            
            a:focus-visible,
            button:focus-visible {
                @apply outline-none ring-2 ring-gray-900 ring-offset-2 ring-offset-white rounded-sm;
            }
            
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            
            ::-webkit-scrollbar-track {
                @apply bg-transparent;
            }
            
            ::-webkit-scrollbar-thumb {
                @apply bg-gray-300 rounded-full;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                @apply bg-gray-400;
            }
        }
        
        @layer utilities {
            .text-balance {
                text-wrap: balance;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-200/60">
            <div class="mx-auto max-w-4xl px-6 sm:px-8">
                <nav class="flex items-center justify-between h-16">
                    <a href="{% url 'blog:post_list' %}" 
                       class="text-lg font-semibold text-gray-900 hover:text-gray-700 transition-colors duration-150"
                       aria-label="Home">
                        My Blog
                    </a>
                    <div class="flex items-center gap-6">
                        <a href="{% url 'blog:post_list' %}" 
                           class="hidden sm:inline-flex items-center gap-1.5 text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-150">
                            <span>All Posts</span>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 mx-auto w-full max-w-4xl px-6 sm:px-8 py-12 sm:py-16 md:py-20">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="border-t border-gray-200/60 bg-white/50 backdrop-blur-xl mt-auto">
            <div class="mx-auto max-w-4xl px-6 sm:px-8 py-8">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <p class="text-sm text-gray-500">
                        Â© {% now "Y" %} My Blog
                    </p>
                    <div class="flex items-center gap-6 text-sm text-gray-500">
                        <a href="{% url 'blog:post_list' %}" 
                           class="hover:text-gray-900 transition-colors duration-150">
                            Home
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
